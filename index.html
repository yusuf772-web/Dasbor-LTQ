    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        #sidebar {
            transition: width 0.3s ease-in-out;
        }
        #sidebar.collapsed {
            width: 5rem; /* 80px */
        }
        #sidebar.collapsed .menu-text,
        #sidebar.collapsed .sidebar-header-text {
            display: none;
        }
        #sidebar.collapsed .sidebar-header-icon {
            margin: 0 auto;
        }
        #sidebar.collapsed .sidebar-link,
        #sidebar.collapsed #sidebar-toggle {
            justify-content: center;
        }
        #sidebar.collapsed .sidebar-link i,
        #sidebar.collapsed #sidebar-toggle i {
            margin-right: 0;
        }
        .sidebar-link.active {
            background-color: #3b82f6; /* bg-blue-600 */
            color: white;
        }
        .sidebar-link.active svg {

        }
        iframe {
            transition: opacity 0.3s ease-in-out;

<body class="bg-gray-100 dark:bg-gray-900">

        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 flex-shrink-0 bg-gray-800 text-gray-300 flex flex-col">
            <!-- Sidebar Header -->
            <div class="h-16 flex items-center justify-center px-4 border-b border-gray-700">

                <a href="#" class="sidebar-link flex items-center px-4 py-2.5 rounded-lg transition-colors duration-200 hover:bg-gray-700" data-src="https://absensi-rekap-pembimbing-ltq.vercel.app/">

            <!-- Sidebar Toggle -->
            <div class="px-2 py-2 border-t border-gray-700">
                <button id="sidebar-toggle" class="w-full flex items-center p-2.5 rounded-lg transition-colors duration-200 hover:bg-gray-700">
                    <i data-lucide="chevrons-left" class="h-5 w-5 mr-3"></i>
                    <span class="menu-text">Kecilkan</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <div id="loader" class="flex items-center justify-center h-full">
                <div class="text-center">
                    <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2 text-gray-500">Memuat halaman...</p>
                </div>
            </div>
            <iframe id="content-frame" class="w-full h-full border-0" style="opacity: 0;" allowfullscreen></iframe>
        </main>
    </div>

    <script>
        window.onload = function() {
            const links = document.querySelectorAll('.sidebar-link');
            const contentFrame = document.getElementById('content-frame');
            const loader = document.getElementById('loader');
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const toggleIcon = sidebarToggle.querySelector('i');
            const toggleText = sidebarToggle.querySelector('.menu-text');

            function switchTab(linkElement) {
                loader.style.display = 'flex';
                contentFrame.style.opacity = '0';
                links.forEach(l => l.classList.remove('active'));
                linkElement.classList.add('active');
                const url = linkElement.getAttribute('data-src');
                contentFrame.src = url;
            }

            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    switchTab(this);
                });
            });
            
            contentFrame.addEventListener('load', function() {
                loader.style.display = 'none';
                contentFrame.style.opacity = '1';
            });

            function setSidebarState(isCollapsed) {
                if (isCollapsed) {
                    sidebar.classList.add('collapsed');
                    toggleIcon.setAttribute('data-lucide', 'chevrons-right');
                    toggleText.textContent = 'Besarkan';
                } else {
                    sidebar.classList.remove('collapsed');
                    toggleIcon.setAttribute('data-lucide', 'chevrons-left');
                    toggleText.textContent = 'Kecilkan';
                }
                lucide.createIcons();
            }

            sidebarToggle.addEventListener('click', () => {
                const isCollapsed = !sidebar.classList.contains('collapsed');
                setSidebarState(isCollapsed);
                localStorage.setItem('sidebarCollapsed', isCollapsed);
            });

            const initialLink = document.querySelector('.sidebar-link.active');
            if (initialLink) {
                switchTab(initialLink);
            }
            
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                setSidebarState(true);
            } else {
                setSidebarState(false);
            }
        };

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
