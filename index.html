        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <div id="loader" class="flex items-center justify-center h-full">
                <div class="text-center">
                    <svg class="animate-spin h-10 w-10 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2 text-gray-500">Memuat halaman...</p>
                </div>
            </div>
            <iframe id="content-frame" class="w-full h-full border-0" style="opacity: 0;" allowfullscreen></iframe>
        </main>
    </div>

    <script>
        window.onload = function() {
            const menuLinks = document.querySelectorAll('.top-menu-link');
            const contentFrame = document.getElementById('content-frame');
            const loader = document.getElementById('loader');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuIcon = mobileMenuButton.querySelector('i');

            function switchTab(linkElement) {
                loader.style.display = 'flex';
                contentFrame.style.opacity = '0';
                
                // Remove active class from all menu links
                menuLinks.forEach(l => l.classList.remove('active'));
                
                // Find and add active class to corresponding links (desktop and mobile)
                const dataSrc = linkElement.getAttribute('data-src');
                document.querySelectorAll(`.top-menu-link[data-src="${dataSrc}"]`).forEach(activeLink => {
                    activeLink.classList.add('active');
                });

                const url = linkElement.getAttribute('data-src');
                contentFrame.src = url;

                // Close mobile menu after selection
                if (!mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                    mobileMenuIcon.setAttribute('data-lucide', 'menu');
                    lucide.createIcons();
                }
            }

            menuLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    switchTab(this);
                });
            });
            
            contentFrame.addEventListener('load', function() {
                loader.style.display = 'none';
                contentFrame.style.opacity = '1';
            });

            // Toggle mobile menu
            mobileMenuButton.addEventListener('click', () => {
                const isHidden = mobileMenu.classList.toggle('hidden');
                mobileMenuIcon.setAttribute('data-lucide', isHidden ? 'menu' : 'x');
                lucide.createIcons();
            });

            // Load initial content
            const initialLink = document.querySelector('.top-menu-link.active');
            if (initialLink) {
                switchTab(initialLink);
            }

            // Create all icons
            lucide.createIcons();
        };

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
