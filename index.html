    <script>
        // Using window.onload ensures that all resources, including the external lucide.js script,
        // are fully loaded and parsed before the script runs.
        window.onload = function() {
            const links = document.querySelectorAll('.sidebar-link');
            const contentFrame = document.getElementById('content-frame');
            const loader = document.getElementById('loader');

            // Function to switch tabs
            function switchTab(linkElement) {
                // Show loader and hide iframe
                loader.style.display = 'flex';
                contentFrame.style.opacity = '0';

                // Remove active class from all links
                links.forEach(l => l.classList.remove('active'));
                
                // Add active class to the clicked link
                linkElement.classList.add('active');
                
                // Get the URL from data-src attribute
                const url = linkElement.getAttribute('data-src');
                
                // Set iframe src
                contentFrame.src = url;
            }

            // Add click event listeners to all sidebar links
            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent default link behavior
                    switchTab(this);
                });
            });
            
            // Handle iframe load event
            contentFrame.addEventListener('load', function() {
                // Hide loader and show iframe
                loader.style.display = 'none';
                contentFrame.style.opacity = '1';
            });

            // Initially load the first link's content
            const initialLink = document.querySelector('.sidebar-link.active');
            if (initialLink) {
                switchTab(initialLink);
            }

            // Create Lucide icons. This is now safe to call.
            lucide.createIcons();
        };
